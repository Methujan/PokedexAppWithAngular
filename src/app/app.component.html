<div class="pokemon-list" *ngFor="let pokemon of pokemons">
  <img src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}" />
  <h1>{{ pokemon.name }}</h1>
  <h2 *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</h2>
</div>
<app-pokedex-list></app-pokedex-list>
