<div class="detail">
  <div class="pokedex">
    <button class="blueCircle" (click)="closeDetails()"></button>
    <div class="redCircle"></div>
    <div class="yellowCircle"></div>
    <div class="greenCircle"></div>
    <div class="screenBorder">
      <div class="detailView">
        <img class="pokemonImage" [src]="card.sprites.front_default" alt="" />
        <div>
          <div class="pokemonName">
            <h3 class="pokemonNameHeader">
              {{ card.name }}
            </h3>
          </div>
          <div class="pokemonType">
            <h3>Type:</h3>
            <div *ngFor="let type of card.types">
              <h3>{{ type.type.name }}</h3>
            </div>
          </div>
          <div class="statTable">
            <div class="pokemonStats" *ngFor="let stat of card.stats">
              <div class="pokemonStatName">
                <h5>
                  {{ stat.stat.name }}
                </h5>
              </div>
              <div class="pokemonStat">
                <h5>
                  {{ stat.base_stat }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
